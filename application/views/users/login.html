<!DOCTYPE html>
<html lang="en">
<head>
  <title>SIM PANTAS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="{{base_url}}assets/ltr/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
	<link href="{{base_url}}assets/ltr/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="{{base_url}}assets/ltr/css/core.css" rel="stylesheet" type="text/css">
	<link href="{{base_url}}assets/ltr/css/components.css" rel="stylesheet" type="text/css">
	<link href="{{base_url}}assets/ltr/css/colors.css" rel="stylesheet" type="text/css">
  <!-- /global stylesheets -->


  
<!--===============================================================================================-->  
  <link rel="icon" type="image/png" href="{{base_url}}assets/login/images/icons/favicon.ico"/>
<style>
  .bg-blue-rk {
    background-color: #00afef;
    border-color: #00afef;
    color: #fff;
  }

  .form-control:focus {
    outline: 0;
    border-color: transparent;
        border-bottom-color: transparent;
    border-bottom-color: #0e8b4e;
    -webkit-box-shadow: 0 1px 0 #0e8b4e;
    box-shadow: 0 1px 0 #0e8b4e;
  }
</style>
</head>
<body class="login-container">

	<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="content pb-20">

					<!-- Advanced login -->
					<form method="post" action="{{ base_url }}Auth/">
						<div class="panel panel-body login-form">
							<div class="text-center">
                <span class="login100-form-avatar">
                  <img src="{{base_url}}assets/login/images/simpantas-logo.png" alt="AVATAR" style="height: 100px;">
                </span>
								<h5 class="content-group-lg">Login to your account <small class="display-block">Enter your credentials</small></h5>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="text" class="form-control" placeholder="Username" name="username">
								<div class="form-control-feedback">
									<i class="icon-user text-muted"></i>
								</div>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="password" class="form-control" placeholder="Password" name="password">
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>

							<div class="form-group login-options">
								<div class="row">
									<div class="col-sm-6">
										<label class="checkbox-inline">
											<input type="checkbox" class="styled" checked="checked">
											Remember
										</label>
									</div>

									<div class="col-sm-6 text-right">
										<a href="login_password_recover.html">Forgot password?</a>
									</div>
								</div>
							</div>

							<div class="form-group">
								<button type="submit" class="btn bg-blue-rk btn-block">Login <i class="icon-arrow-right14 position-right"></i></button>
							</div>
							<div class="content-divider text-muted form-group"><span>Don't have an account?</span></div>
							<a href="login_registration.html" class="btn btn-default btn-block content-group">Sign up</a>
							<span class="help-block text-center no-margin">By continuing, you're confirming that you've read our <a href="#">Terms &amp; Conditions</a> and <a href="#">Cookie Policy</a></span>
						</div>
					</form>
					<!-- /advanced login -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
  <!-- /page container -->
  
    <!-- Core JS files -->
	<script type="text/javascript" src="{{base_url}}assets/ltr/js/plugins/loaders/pace.min.js"></script>
	<script type="text/javascript" src="{{base_url}}assets/ltr/js/core/libraries/jquery.min.js"></script>
	<script type="text/javascript" src="{{base_url}}assets/ltr/js/core/libraries/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{base_url}}assets/ltr/js/plugins/loaders/blockui.min.js"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script type="text/javascript" src="{{base_url}}assets/ltr/js/plugins/forms/styling/uniform.min.js"></script>

	<script type="text/javascript" src="{{base_url}}assets/ltr/js/core/app.js"></script>
	<script type="text/javascript" src="{{base_url}}assets/ltr/js/pages/login.js"></script>

	<script type="text/javascript" src="{{base_url}}assets/ltr/js/plugins/ui/ripple.min.js"></script>
  <!-- /theme JS files -->
  
  <script src="{{base_url}}assets/login/js/main.js"></script>


</body>
</html>
